<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMBEDDED POLITICS</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="compass">
      <div class="svg-container1">
        <div class="svg-container2">
          <svg id="embeddings" viewBox="0 0 100 100">
            <rect width="50" height="50" style="fill: rgb(255, 117, 117)" />
            <rect
              width="50"
              height="50"
              x="50"
              style="fill: rgb(66, 170, 255)"
            />
            <rect
              width="50"
              height="50"
              y="50"
              style="fill: rgb(154, 237, 151)"
            />
            <rect
              width="50"
              height="50"
              x="50"
              y="50"
              id="libright"
              style="fill: rgb(245, 244, 113)"
            />

            <defs>
              <pattern
                id="smallGrid"
                width="5"
                height="5"
                patternUnits="userSpaceOnUse"
              >
                <path
                  d="M 5 0 L 0 0 0 5"
                  fill="none"
                  stroke="rgb(184,184,184)"
                  stroke-width="0.5"
                />
              </pattern>
              <pattern
                id="grid"
                width="50"
                height="50"
                patternUnits="userSpaceOnUse"
              >
                <rect width="50" height="50" fill="url(#smallGrid)" />
                <path
                  d="M 50 0 L 0 0 0 50"
                  fill="none"
                  stroke="rgb(184,184,184)"
                  stroke-width="1"
                />
              </pattern>
            </defs>

            <rect width="100" height="100" fill="url(#grid)" />
            <rect
              style="transform: rotate(180deg); transform-origin: 50% 50%"
              width="100"
              height="100"
              fill="url(#grid)"
            />
          </svg>
        </div>
      </div>
      <div class="caption"></div>
    </div>
    <script src="embedded-politics.js"></script>
  </body>
</html>
